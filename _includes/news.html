<div class="well" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; border: 1px solid #e9ecef;">
  <h4 style="color: rgb(203, 109, 109); font-family: 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 600; margin-top: 0; font-size: 1.2em; text-align: center;">Latest News</h4>

  {% assign displayed_count = 0 %}
  {% for news in site.data.news %}
    {% if news.image == nil and displayed_count < 5 %}
      <div class="news-item" style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e9ecef;">
        <span style="color: #333; font-size: 0.85em; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 400;">{{ news.date }}</span>
        <div style="margin: 5px 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 300; color: #666; font-size: 0.9em;">
          {{ news.text | markdownify }}
        </div>
      </div>
      {% assign displayed_count = displayed_count | plus: 1 %}
    {% endif %}
  {% endfor %}

  <div style="text-align: right; margin-top: 15px;">
    <a href="{{ site.url }}{{ site.baseurl }}/allnews.html" style="color: #0066cc; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 300;">... see all News</a>
  </div>
</div>
