---

<div class="news-container" style="max-width: 800px; margin: 0 auto; padding: 20px;">  
  {% for news in site.data.news %}
    <div class="news-item" style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #e9ecef;">
      <span style="color: #333; font-size: 0.9em; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 400; display: block; margin-bottom: 10px;">{{ news.date }}</span>
      <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 300; color: #666; font-size: 1em; line-height: 1.5;">
        {{ news.text | markdownify }}
      </div>
      {% if news.image %}
      <div style="margin-top: 15px;">
        <img src="{{ news.image }}" alt="News image" style="max-width: 100%; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
